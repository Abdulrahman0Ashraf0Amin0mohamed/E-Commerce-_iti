<!DOCTYPE html>
<html>
<head>
    <title>Log Out Page</title>
    <style>
        /* CSS for loading animation */
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            margin: 0;
            padding: 0;
        }

        .bg-light {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة باللون الأسود */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: loading 2s linear infinite;
        }
        
        h1 {
            color: #333; /* لون النص */
        }
    </style>
</head>
<body>
    <div class="bg-light">
        <h1>Logged out Successfully</h1>
    </div>
    
    <!-- Loading animation container -->
    <div class="loading-container" id="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <!-- JavaScript to show loading and redirect after a delay -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingContainer = document.getElementById('loading-container');

            // Show loading animation
            loadingContainer.style.display = 'flex';

            // Redirect to home2 after a delay (e.g., 3 seconds)
            setTimeout(function() {
                window.location.href = "{% url 'library.home2' %}"; // قم بتغيير المسار حسب احتياجاتك
            }, 2000); // وقت التأخير بالمللي ثواني (هنا 3 ثواني)
        });
    </script>
</body>
</html>
